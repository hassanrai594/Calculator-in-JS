<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container-fluid vh-100 p-0 parent1">
        <div class="container parent h-100">
            <div class="row sec-1 m-auto">
                <div class="header">
                    <h1>Calculator</h1>
                </div>
            </div>
            <div class="row sec-2 m-auto">
                <div class="calculator">
                    <div class="col">
                        <input type="text" class="calculator-input form-control" onblur="this.focus()" autofocus>
                    </div>
                    <div class="col">
                        <button type="button" class="btn clear-btn me-3">C</button>
                        <button type="button" class="btn me-3">()</button>
                        <button type="button" class="btn mod-btn">%</button>
                        <button type="button" class="btn divide-btn me-0">/</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn seven-btn">7</button>
                        <button type="button" class="btn eight-btn">8</button>
                        <button type="button" class="btn nine-btn">9</button>
                        <button type="button" class="btn multiply-btn me-0 ms-2">x</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn four-btn">4</button>
                        <button type="button" class="btn five-btn">5</button>
                        <button type="button" class="btn six-btn">6</button>
                        <button type="button" class="btn minus-btn me-0 ms-2">-</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn one-btn">1</button>
                        <button type="button" class="btn two-btn">2</button>
                        <button type="button" class="btn three-btn">3</button>
                        <button type="button" class="btn plus-btn me-0 ms-2">+</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-special me-0">+/-</button>
                        <button type="button" class="btn zero-btn">0</button>
                        <button type="button" class="btn btn-special1 me-4">.</button>
                        <button type="button" class="btn equal-btn me-0 ms-2">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>

</html>
